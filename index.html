<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superbuilders | 솔로프리너를 위한 가이드</title>
  <meta name="description" content="혼자서 거대한 가치를 만드는 사람들의 이야기. 뉴스레터, 강의, 전자책을 만나보세요.">
  <link href='/style.css' rel='stylesheet'>
  <!-- 프리텐다드 폰트 (CDN) -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
  
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="logo">SUPERBUILDERS.</a>
      <nav class="site-nav">
        <a href="#newsletter">News</a>
        <a href="#academy">Academy</a>
        <a href="#bookshelf">Books</a>
      </nav>
      <theme-toggle></theme-toggle>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container hero-inner">
        <h1 class="hero-title">Build Massive Value,<br> <span class="accent-text">Solo.</span></h1>
        <p class="hero-desc">1인 개발자와 솔로프리너를 위한 인사이트를 매주 전해드립니다.<br>혼자서도 세상을 바꿀 수 있는 도구와 전략을 만나보세요.</p>
        
        <form class="subscribe-form" onsubmit="event.preventDefault(); alert('구독해주셔서 감사합니다! (데모)');">
          <input type="email" placeholder="이메일 주소를 입력하세요" required aria-label="이메일 주소">
          <button type="submit" class="btn-primary">뉴스레터 구독하기</button>
        </form>
      </div>
    </section>

    <!-- Content Grid Section -->
    <div class="container content-grid">
      
      <!-- Newsletter Archive -->
      <section id="newsletter" class="section">
        <div class="section-header">
          <h2>Weekly Issues</h2>
          <a href="#" class="view-all">전체보기 &rarr;</a>
        </div>
        <div class="grid-layout" id="newsletter-list">
          <!-- JS로 동적 로딩 -->
        </div>
      </section>

      <!-- Academy (Courses) -->
      <section id="academy" class="section">
        <div class="section-header">
          <h2>Academy</h2>
          <span class="badge">Online Courses</span>
        </div>
        <div class="grid-layout" id="course-list">
          <!-- JS로 동적 로딩 -->
        </div>
      </section>

      <!-- Bookshelf (E-books) -->
      <section id="bookshelf" class="section">
        <div class="section-header">
          <h2>Bookshelf</h2>
          <span class="badge">E-Books</span>
        </div>
        <div class="grid-layout" id="book-list">
           <!-- JS로 동적 로딩 -->
        </div>
      </section>

    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; 2026 Superbuilders. All rights reserved.</p>
      <div class="social-links">
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>

  <script type="module" src="/main.js"></script>
</body>
</html>
